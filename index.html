<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet: 1. global styles -->
    <link rel="stylesheet" href="app.css">

</head>
<body>

    <header>
        <nav class="navbar-container">
            <h1>Todo App</h1>
        </nav>
    </header>

    <div class="container">
        <main class="main-container">
            
            <form action="">
                <input id="todo-input" type="text" placeholder="write anything and hit ennter to add" autocomplete="off">
                <button id="add-btn" class="button add-button">ADD</button>
            </form>

            <ul id="todo-list-container">
                <li class="todo-list-bullets">
                    <!-- checkbox works by: linking id == for -->
                    <input type="checkbox" id="todo-1">
                    <label class="custom-checkbox" for="todo-1"><img src="images/check.svg" alt="checkbox"></label>
                    <label for="todo-1" class="todo-text">webdev project with html, css and js</label>
                    <button id="delete-btn" class="button delete-button"><img src="images/delete.svg" alt="delete"></button>
                </li>

                <li class="todo-list-bullets">
                    <!-- checkbox works by: linking id == for -->
                    <input type="checkbox" id="todo-2">
                    <label class="custom-checkbox" for="todo-2"><img src="images/check.svg" alt="checkbox"></label>
                    <label for="todo-2" class="todo-text">webdev project with html, css and js</label>
                    <button id="delete-btn" class="button delete-button"><img src="images/delete.svg" alt="delete"></button>
                </li>
            </ul>

        </main>

    </div>

    <!-- Javascript (must be loaded at end) -->
    <script src="main.js" type="module"></script>
</body>
</html>
